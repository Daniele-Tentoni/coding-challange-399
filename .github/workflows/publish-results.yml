name: Publish results

on:
  workflow_run:
    workflows: ["Calculate results"]
    branches: [main]
    types:
      - "completed"

jobs:
  update:
    env:
      branch: gh-pages
      owner: Daniele-Tentoni
      repo: coding-challenge-399
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the main repository
        uses: actions/checkout@v2
        with:
          ref: ${{ env.branch }}
          repository: ${{ env.owner }}/${{ env.repo }}
          token: ${{ github.token }}

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Download results from challenge submission
        uses: dawidd6/action-download-artifact@v2
        with:
          name: score
          workflow: calculate-results.yml

      - name: Create standings
        run: |
          ls -l
          echo "::group::Create standings"
          echo "Score contents"
          ./updater.py
          cat dist/standings.txt
          echo "::endgroup::"
          ls -l dist/
          cd dist

      - name: Update Github Pages
        run: |
          git status
          git add -A
          git status
          git commit -m "build: publish challenge results ${{ github.run_number }}"
          git push -f origin ${{ env.branch }}
